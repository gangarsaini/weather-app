<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="icon" type="image/png" sizes="32x32" href="./src/img/cloudy.png">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script defer type="module" src="./script.js"></script>
<link href="./src/custum.css" rel="stylesheet">
<link href="./src/output.css" rel="stylesheet">
</head>
<body class="m-view">
<header class="text-center text-lg  text-white p-3 font-bold">Weather Dashboard</header>
<section class="flex flex-col md:flex-row justify-start p-3 md:p-6 m-view-button">
    <aside class="w-full md:w-100 relative">
    <form class="w-[80vw] md:w-full md:max-w-md md:mx-auto">   
        <h2>Enter the City Name</h2>
        <label for=search class="block mb-2.5 text-sm font-medium text-heading sr-only ">Search</label>
        <div class="relative serach-place">
            <div class="absolute hidden md:flex inset-y-0 start-0  items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-body" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/></svg>
            </div>
            <input id="serachInput" type="search" id="search" class="block w-full p-3 md:ps-9 bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand shadow-xs placeholder:text-body" placeholder="E.g ,India,Delhi,London" required />
            <span id="show-Error" class="absolute -bottom-3.75 text-sm/[8px] text-red-800"></span>
            <button id="findcitybtn" type="button" class="absolute end-1.5 bottom-1.5 text-white bg-[#38BDF8] hover:bg-brand-strong box-border border border-transparent focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded text-xs px-3 py-1.5 focus:outline-none cursor-pointer "><span class="hidden md:block not-in-mobile">Search</span><span class="mobile-icon block md:hidden"><i class="fa-solid fa-magnifying-glass"></i></span></button>
        </div>
        <div class="relative hidden md:flex  my-6 h-6 flex items-center justify-center "><div class="border border-white w-full "></div><span class="absolute text-white z-10 bg-[#0F172A] px-3">Or</span></div>
        <button type="button" id="findbylocation"  class="w-auto md:w-full  text-white bg-dark box-border border border-transparent hover:bg-dark-strong focus:ring-4 focus:ring-neutral-tertiary shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none cursor-pointer"><span class="block md:hidden"><i class="fa fa-location-arrow" aria-hidden="true"></i> </span><span class="hidden md:block">Current Location</span></button>
    </form>
        <div class="recent-serach-list mt-4">
            <H2 class="mt-4">Recent Searched History</H2>
            <select id="recent-search" class="block w-full px-3 py-2.5 bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand shadow-xs placeholder:text-body mb-4 cursor-pointer">
                <option selected>Select from Recent City</option>
            </select>
        </div>
    </aside>
    <article id="data-wrapper"   class="ml-4 w-full">
                <div id="img-change" class="h-40 w-full flex justify-between text-white p-6">
                    <div class="" id="data-container"></div>
                    <div id="img-area"></div>
                </div>
                <div class="mt-10">
                    <h2 class="font-bold">5-day Forecast</h2>
                    
                    <div class="text-black text-center flex mt-3 gap-2 forecatWarpper" id="day-one"></div>
                
                </div>
    </article>
</section>
<div class="overlay display_none"><div id="show-error-api"></div></div>
</body>
</html>
