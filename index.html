<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/custum.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="./script.js"></script>
    
</head>
<body class="bg-blue-200">

    <header class="text-center text-lg bg-blue-600 text-white p-3 font-bold">Weather Dashboard</header>
<section class="flex justify-start p-6">
        <aside class="w-[400px]">


            
<form class="max-w-md mx-auto">   
    <label for="search" class="block mb-2.5 text-sm font-medium text-heading sr-only ">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-body" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/></svg>
        </div>
        <input id="serachInput" type="search" id="search" class="block w-full p-3 ps-9 bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand shadow-xs placeholder:text-body" placeholder="Enter the City Name" required />
        <span id="show-Error" class="absolute bottom-[-15px] text-sm/[8px] text-red-800"></span>
        <button id="findcitybtn" type="button" class="absolute end-1.5 bottom-1.5 text-white bg-blue-600 hover:bg-brand-strong box-border border border-transparent focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded text-xs px-3 py-1.5 focus:outline-none">Search</button>
     </div>
     <div class="relative my-6 h-6 flex items-center justify-center"><div class="border-[1px] border-black-500 w-[100%]"></div><span class="absolute text-white z-10 bg-blue-200 px-3">Or</span></div>
     <button type="button" id="findbylocation"  class="w-[100%]  text-white bg-dark box-border border border-transparent hover:bg-dark-strong focus:ring-4 focus:ring-neutral-tertiary shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">Current Location</button>
</form>
    <div class="recent-serach-list mt-4">
         <h2 class="mt-6 text-2xl">Recent Searched History</h2>
        <ul id="recent-search"></ul>
    </div>
 </aside>
<article id="data-wrapper" class="ml-4 w-full">
            <div class="h-40 flex border-[1px] bg-blue-600 justify-between text-white p-6">
                <div class="" id="data-container"></div>
                <div id="img-area"></div>
            </div>
            <div class="mt-10">
                <h2 class="font-bold">5-day Forecast</h2>
                <div class="">
                <div class="text-white  flex mt-3 gap-2" id="day-one"></div>
               </div>
            </div>
</article>
</section>

<div class="overlay display_none"><div id="show-error-api"></div></div>

</body>
</html>
